        <title>Blog App</title>
        <link rel="shortcut icon" href="../Images/fav icon.jpeg" type="image/x-icon">

            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="loginEmail" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" id="loginPassword" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="loginBtn">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>

            <!-- Signup Form -->
            
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" id="userName" class="input">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" id="createEmail" class="input">
                        </div>
                        
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" id="createPassword" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        
                        <div class="field button-field">
                            <button id="signUpBtn">Signup</button>
                        </div>
                    </form>
                    
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                
                <div class="line"></div>
                
                <div class="media-options">
                    <a href="#" class="field facebook">
