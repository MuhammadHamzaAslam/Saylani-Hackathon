
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza</title>
    <link rel="stylesheet" href="Login Files/login.css">
    <link rel="icon" href="">
</head>

<body>
    <div class="container">
        <div class="box box-one">
            <!-- <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png" /></i> -->
            <button>
                <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png"
                    width="19">
                <span>Sign in with Google</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <input type="email" placeholder="Email" id="email"/>
            <input type="password" placeholder="Password" id="password"/>
            <button class="next-btn" id="loginBtn">Next</button>
            <button id="forgot">Forget password</button>
        </div>
        <p>Don't have an account <a href="../Sign Up Form/signup.html">Sign Up</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
