<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamza</title>
    <link rel="stylesheet" href="signup Files/signup.css">
    <link rel="icon" href="">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="box box-one">
            <!-- <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png" /></i> -->
        </div>
        <div class="box box-two">
            <input type="text" placeholder="First Name" id="firstName" />
            <input type="text" placeholder="Last Name" id="lastName" />
            <input type="text" placeholder="User Name" id="userName" />
            <select name="" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Custom">Custom</option>
            </select>
            <input type="email" placeholder="Email" id="createEmail" />
            <input type="password" placeholder="Password" id="createPassword" />
            <input type="tell" placeholder="Phone No" id="phoneNumber" />
            <form class="file-upload-form">
                <label for="file" class="file-upload-label">
                    <div class="file-upload-design">
                        <svg viewBox="0 0 640 512" height="1em">
                            <path
                                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                            </path>
                        </svg>
                        <p>Drag and Drop</p>
                        <p>or</p>
                        <span class="browse-button">Browse file</span>
                    </div>
                    <input id="file" type="file" />
                </label>
            </form>

            <button class="next-btn" id="signUpBtn">Sign Up</button>
        </div>
        <p>Already have an account <a href="../Login Form/login.html">Login</a></p>
    </div>
    <script type="module" src="signup Files/signup.js"></script>
</body>

</html>
